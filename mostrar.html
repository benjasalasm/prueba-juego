<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Imagen del LED</title>
</head>
<body style="text-align:center; font-family:sans-serif;">
  <h1>Resultado</h1>
  <p id="info"></p>
  <img id="ledImage" src="" alt="Imagen del LED" style="max-width:90%; height:auto;" />

  <script>
    // Obtener el parámetro "led" de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const led = urlParams.get('led');
    const info = document.getElementById('info');
    const img = document.getElementById('ledImage');

    // Diccionario de imágenes con enlaces en formato raw
    const imagenes = {
      A0: "https://www.dropbox.com/scl/fi/wnu9s98b7nn1lrnq8txif/ledA0.jpeg?raw=1",
      A1: "https://www.dropbox.com/scl/fi/rat45v0kgw4zez3fwdjjw/ledA1.jpeg?raw=1",
      2: "https://www.dropbox.com/scl/fi/5zyixflsjazd0ydwzt599/led2.jpeg?raw=1",
      3: "https://www.dropbox.com/scl/fi/zhkk8gof58l4iizihdex9/led3.jpeg?raw=1",
      4: "https://www.dropbox.com/scl/fi/65q30ebbppmf71aozk1hm/led4.jpeg?raw=1",
      5: "https://www.dropbox.com/scl/fi/3ab89g9r1bpqb4pwp8wz5/led5.jpeg?raw=1",
      6: "https://www.dropbox.com/scl/fi/tpgrcszhgjlb99mst5w3b/led6.jpeg?raw=1",
      7: "https://www.dropbox.com/scl/fi/xcle9vnqirex9g1ey0o4u/led7.jpeg?raw=1",
      8: "https://www.dropbox.com/scl/fi/lm5ld5z4c3909ky8u1unj/led8.jpeg?raw=1",
      9: "https://www.dropbox.com/scl/fi/2nxhqa8bln0b8xw914j3o/led9.jpeg?raw=1",
      10: "https://www.dropbox.com/scl/fi/8wbv9p2zr5do2uebulna1/led10.jpeg?raw=1",
      11: "https://www.dropbox.com/scl/fi/00r4q43016mqj1nhqpaxm/led11.jpeg?raw=1",
      12: "https://www.dropbox.com/scl/fi/n7nalkxcbmf3m85nszbh8/led12.jpeg?raw=1"
    };

    // Actualizar la imagen si el LED está definido en la URL
    if (led && imagenes[led]) {
      img.src = imagenes[led] + "?nocache=" + new Date().getTime(); // Forzar actualización
      info.textContent = "LED seleccionado: " + led;
    } else {
      info.textContent = "No se especificó un LED válido en la URL.";
    }
  </script>
</body>
</html>
